<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">

		<div th:replace="fragments/navigationbar :: navigationbar"></div>

		<div class="containner" style="margin-top: 5%;">
<div class="row clearfix">
				<div class="col-xs-2 column">
					<div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>
				</div>
				<div class="col-xs-10 column">
					<h3 class=" col-sm-offset-2 control-label">Add New Student</h3>
   <form class="form-horizontal" role="form" th:action="@{/admin/NewStudent}" th:object="${student}" method="post" id="student-form">
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">UserID:</label>
      <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Enter UserID"  required th:field="*{userid}">
    </div>
    </div>
    
    <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label">Name:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter Name"  required th:field="*{name}">
    </div>
    </div>
    
     <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label">Date of Birth:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Enter DOB"  required th:field="*{dob}">
    </div>
    </div>
    
     <div class="form-group">
      <label class="col-sm-2 control-label">Email:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Enter Email" required th:field="*{email}">
    </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone Number:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter PhoneNumber" required th:field="*{phoneNumber}">
    </div>
    </div>
    
     <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label">Address:</label>
       <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Enter Address" required th:field="*{address}">
    </div>
    </div>
    
    <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label">Password:</label>
       <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Enter Password" required th:field="*{password}">
    </div>
    </div>
    
    <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label" >Is Active:</label>
           <div class="col-sm-10">
       <select th:field ="*{enabled}" class="form-control" style="width:200px" size="1">
									<option th:value="true" th:text="true"  ></option>
								<option th:value="false" th:text="false"  ></option>
								
								</select>
       </div>
       </div>
    
     <div class="form-group">
      <label for="pwd" class="col-sm-2 control-label">Type of User:</label>
       <div class="col-sm-10">
      <select th:field ="*{type}" class="form-control" style="width:200px" size="1">
									<option th:value="ROLE_STUDENT" th:text="ROLE_STUDENT" id="lectureIDEdit" ></option>
								</select>
   
    </div>
      </div>
       <div class="col-sm-10 col-sm-offset-2 control-label">
     <button type="submit" class="btn btn-primary " >Add Student</button>
    </div>

   
  </form>
  </div>
</div>
</div>
</div>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/tables/student-form-validation.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
		
</body>
</html>
