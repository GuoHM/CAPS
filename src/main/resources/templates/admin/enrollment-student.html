<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>
		<div class="containner" style="margin-top: 5%;">
			<div class="row clearfix">
				<div class="col-xs-2 column">
					<div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>
				</div>
				<div class="col-xs-10 column">
					<input type="hidden" id="courseid" th:value="${courseid}">
					<input type="hidden" id="userid" th:value="${userid}">
					<table class="table" id="stu-table"></table>
				</div>
			</div>
		</div>
	</div>
	<div id="toolbar" class="btn-group">
		<button id="btn_add" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
		</button>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editEnrollmentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="editForm">
					<div class="modal-header">
						<h4 class="modal-title">Edit Enrollment</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Student Name</label> <input type="text" class="form-control"
								required id="studentnameEdit" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Student ID</label> <input type="text" class="form-control"
								required id="useridEdit" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Course Name</label> <input type="text" class="form-control"
								required id="coursenameEdit" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Course ID</label> <input type="text" class="form-control"
								required id="courseidEdit" readonly="readonly">
						</div>
						
						<div class="form-group">
							<label>Grades</label> <input type="text" class="form-control"
								required id="gradesEdit"  onchange="editFunction()">
						</div><div class="form-group">
							<label>Enroll Date</label> <input type="text" class="form-control" required id="enrollmentDateEdit" onchange="editFunction()">
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input type="submit" class="btn btn-info"
							value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEnrollmentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="deleteForm">
					<div class="modal-header">
						<h4 class="modal-title">Delete Enrollment</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning">
							<small>This action cannot be undone.</small>
						</p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"
							value="Cancel"> <input type="submit"
							class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- addEnrollment Modal HTML -->
	<div id="addEnrollmentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id = "addenrollmentForm">
					<div class="modal-header">
						<h4 class="modal-title">Add Student</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
					<table class="table" id="addenrollment-table"></table>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal"value="Cancel">
						<input type="submit" class="btn btn-default" value="Save" id="saveChangesAdd">
					</div>
				</form>
			</div>
		</div>
	</div>


	<div th:replace="fragments/footer::footer"></div>
	<script type="text/javascript" th:src="@{/js/tables/show-student-list.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/enrollment-student.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
	<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>

</body>

</html>
