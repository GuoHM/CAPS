<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>
		<div class="containner" style="margin-top: 5%;">
		

			<div class="row clearfix">

				<div class="col-xs-2 column">
					<div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>
				</div>


				<div class="col-xs-10 column">

					<table class="table" id="admin-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Delete -->
	
	<div id="deleteEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="deleteForm">
							<div class="modal-header">
								<h4 class="modal-title">Delete Employee</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete these Records?</p>
								<p class="text-warning">
									<small>This action cannot be undone.</small>
								</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-danger" value="Delete">
							</div>
						</form>
					</div>
				</div>
			</div>
			
			
			<!-- Edit Modal HTML -->
			<div id="editEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form  class = "form-horizontal" role="form" th:action="@{/admin/update}" th:object="${lecturer}" method="post" id="lecturer-form">
							<div class="modal-header">
								<h4 class="modal-title">Edit Employee</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="pwd">UserID</label>
									<input type="text" class="form-control" required th:field="*{userid}"  id="useridedit">
								</div>
								
								<div class="form-group">
									<label>Name</label>
									<input type="text" class="form-control" required th:field="*{name}" id="nameedit" >
								</div>
								
								<div class="form-group">
									<label>DOB</label>
									<input type="text" class="form-control" required th:field="*{dob}"  id="dobedit" >
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" required th:field="*{email}" id="emailedit" >
								</div>
								<div class="form-group">
									<label>Phone Number</label>
									<input type="text" class="form-control"  required th:field="*{phoneNumber}" id="phoneNumberEdit" >
								</div>
								<div class="form-group">
									<label>Address</label>
									<input type="text" class="form-control" required th:field="*{address}" id="addressEdit" >
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" required th:field="*{password}" id="passwordEdit" >
								</div>
								<div class="form-group">
									<label>Enable</label>
									
								  <select th:field ="*{enabled}" class="form-control" id=enabledEdit style="width:200px" size="1">
									<option th:value="true" th:text="true" ></option>
								<option th:value="false" th:text="false" ></option>
								</select>
								</div>
								<div class="form-group">
									<label>Type</label>
								
								  <select th:field ="*{type}" class="form-control" id="typeedit"  style="width:200px" size="1">
								<option th:value="ROLE_LECTURER" th:text="ROLE_LECTURER" ></option>
								</select>
								
								</div>
								
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-info" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>


	<div th:replace="fragments/footer::footer"></div>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/Admin-Table.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/Lecturer-validation.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
	<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
</body>

</html>
