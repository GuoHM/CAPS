<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>
		<div class="containner" style="margin-top: 5%;">
			<div class="row clearfix">
				<div class="col-xs-2 column">
					<div th:replace="fragments/lecturer-sidebar :: lecturer-sidebar"></div>
				</div>
				<div class="col-xs-10 column">
					<form class="form-inline">
						<div class="form-group">
							<label for="sel1">Select course:</label>
							<select class="form-control" id="course-list" style="width: 200px" size="1">
								<option th:each="course:${courselist}" th:value="${course.courseid}" th:text="${course.courseName}"></option>
							</select>
						</div>
						<div class="form-group">
							<input type="button" value="submit" id="submit-course" class="btn btn-default">
						</div>
					</form>
					<table class="table" id="enrollment-table"></table>
				</div>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editGradeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="updateGrades" th:action="@{/lecturer/grades}" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Edit Grade</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Grade</label>
							<input type="number" max="100" min="0" class="form-control" required id="grades" name="grades">
						</div>

						<input type="hidden" class="form-control" required id="courseid" name="courseid">
						<input type="hidden" class="form-control" required id="userid" name="userid">
					</div>

					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>

		</div>
	</div>

	<div th:replace="fragments/footer::footer"></div>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/enrollment-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
	<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
</body>

</html>
