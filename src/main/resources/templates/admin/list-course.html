<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>
		<div class="containner" style="margin-top: 5%;">
			<div class="row clearfix">
				<div class="col-xs-2 column">
					<div th:replace="fragments/lecturer-sidebar :: lecturer-sidebar"></div>
				</div>
				<div class="col-xs-10 column">
					
					<table class="table" id="course-table"></table>
				</div>
			</div>
		</div>
	</div>
	<form class="form-horizontal" role="form" th:action="@{/admin/findCourses}" method="post">
				<input type="submit" value="list all" class="btn btn-default" id="btnListCustomer">
			</form>
		<!-- Edit Modal HTML -->
			<div id="editCourseModal" class="modal fade" >
				<div class="modal-dialog">
					<div class="modal-content">
						<form  class="form-horizontal"  role="form" th:action="@{/admin/UpdateCourse}" th:object="${course}" method="post" id="course-form">
							<div class="modal-header">
								<h4 class="modal-title">Update Course Details</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label>Course ID</label>
									<input  type="text" class="form-control" required th:field="*{courseid}"  id="courserIDEdit" readonly="readonly">
								</div>
								<div class="form-group">
									<label>Course Name</label>
									<input type="text" class="form-control" required th:field="*{courseName}" id="courseNameEdit">
								</div>
								<div class="form-group">
									<label>Lecture ID</label>
									<textarea class="form-control" required th:field ="*{account}"  id="lectureIDEdit"></textarea>
								</div>
								<div class="form-group">
									<label>Class Size</label>
									<input type="text" class="form-control" required  th:field="*{classSize}" id="classSizeEdit">
								</div>
								<div class="form-group">
									<label>Start Date</label>
									<input type="text" class="form-control" required th:field="*{startDate}" id="startDateEdit">
								</div>
								<div class="form-group">
									<label>Duration</label>
									<input type="text" class="form-control"  required th:field="*{duration}" id="durationEdit">
								</div>
									<div class="form-group">
									<label>Course Status</label>
									<input type="text" class="form-control" required th:field="*{courseStatus}" id="courseStatusEdit">
								</div>
									<div class="form-group">
									<label>Credit</label>
									<input type="text" class="form-control" required th:field="*{credit}" id=creditEdit>
								</div>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-info" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<!-- Delete Modal HTML -->
			<div id="deleteCourseModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="deleteForm">
							<div class="modal-header">
								<h4 class="modal-title">Delete Course</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete these Records?</p>
								<p class="text-warning">
									<small>This action cannot be undone.</small>
								</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-danger" value="Delete">
							</div>
						</form>
					</div>
				</div>
			</div>
			
	<div th:replace="fragments/footer::footer"></div>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/admin-courses.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
	<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
</body>

</html>
