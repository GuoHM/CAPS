<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div th:replace="fragments/navigationbar :: navigationbar"></div>

	<div class="containner" style="margin-top: 5%;">

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default panel-default1">
					<
				
					<div class="panel-heading">
						<h3 style="text-align: center">Login</h3>
					</div>
					<div class="alert alert-danger fade in" th:if="${param.error != null}">
							<a href="#" class="close" data-dismiss="alert">&times;</a>
							<strong>Error!</strong>
							Invalid ID and password.
						</div>
					<hr>
					<div class="panel-body">
						<form method="POST" class="form-horizontal" role="form" action="login">
						
							<div class="form-group">
	
								<div class="col-md-1"></div>
								<div class="col-md-10">
									<input type="mobile" class="form-control form-control1 form-control2" placeholder="Account" id="userid" name="userid" value=""
										required="required">
									<div class="help-block with-errors"></div>

								</div>
								<div class="col-md-1"></div>
							</div>

							<div class="form-group">
								<!--label class="col-md-4 control-label">√‹¬Î</label-->
								<div class="col-md-1"></div>
								<div class="col-md-10">
									<input type="password" class="form-control form-control1 form-control4" placeholder="Password" id="password" name="password" required="required">
									<div class="help-block with-errors"></div>
								</div>
								<div class="col-md-1"></div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-1 col-sm-10">
									<label class="checkbox-inline">
										<input type="submit" value="Login" class="btn btn-primary btn-block btn-btn1">
									</label>
									<label class="checkbox-inline">
										<input type="reset" value="Reset" class="btn btn-primary btn-block btn-btn1">
									</label>
									<label class="checkbox-inline">
										<a href="index.jsp" style="color: black;"> <input type="button" value="Back" class="btn btn-primary btn-block btn-btn1">
										</a>
									</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
