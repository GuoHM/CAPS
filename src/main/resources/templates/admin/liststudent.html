<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>
		<div class="containner" style="margin-top: 5%;">
			<div class="row clearfix">
				<div class="col-xs-2 column">
					<div th:replace="fragments/lecturer-sidebar :: lecturer-sidebar"></div>
				</div>
				<div class="col-xs-10 column">
					
					<table class="table" id="student-table"></table>
				</div>
			</div>
		</div>
	</div>
		<form class="form-horizontal" role="form" th:action="@{/admin/findstudents}" method="post">
				<input type="submit" value="list all" class="btn btn-default" id="btnListCustomer">
			</form>
	<!-- Edit Modal HTML -->
			<div id="editStudentModal" class="modal fade" >
				<div class="modal-dialog">
					<div class="modal-content">
						<form  class="form-horizontal"  role="form" th:action="@{/admin/UpdateStudent}" th:object="${student}" method="post" id="student-form">
							<div class="modal-header">
								<h4 class="modal-title">Update Student Details</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label>Student ID</label>
									<input  type="text" class="form-control" th:field="*{userid}"  id="studentIDEdit" readonly="readonly">
								</div>
								<div class="form-group">
									<label>Student Name</label>
									<input type="text" class="form-control" required th:field="*{name}" id="studentNameEdit">
								</div>
								<div class="form-group">
									<label>Date of Birth:</label>
									<input type="text"  class="form-control" required th:field ="*{dob}"  id="dobIDEdit">
								</div>
								<div class="form-group">
									<label>Email:</label>
									<input type="text" class="form-control" required  th:field="*{email}" id="emailEdit">
								</div>
								<div class="form-group">
									<label>Phone Number:</label>
									<input type="text" class="form-control" required th:field="*{phoneNumber}" id="phoneNumberEdit">
								</div>
								<div class="form-group">
									<label>Address:</label>
									<input type="text" class="form-control"  required th:field="*{address}" id="addressEdit">
								</div>
									<div class="form-group">
									<label>Password:</label>
									<input type="password" class="form-control" required th:field="*{password}" id="passwordEdit">
								</div>
									<div class="form-group">
									<label  >Enabled:</label>
									<input type="text" class="form-control"  th:field="*{enabled}" id=enabledEdit readonly="readonly" >
								</div>
								<div class="form-group">
									<label  >Type:</label>
									<input type="text" class="form-control"  th:field="*{type}" id=typeEdit readonly="readonly" >
								</div>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-info" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<!-- Delete Modal HTML -->
			<div id="deleteStudentModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="deleteForm">
							<div class="modal-header">
								<h4 class="modal-title">Delete Student</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete these Records?</p>
								<p class="text-warning">
									<small>This action cannot be undone.</small>
								</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-danger" value="Delete">
							</div>
						</form>
					</div>
				</div>
			</div>
	<div th:replace="fragments/footer::footer"></div>
	<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
	<script type="text/javascript" th:src="@{/js/tables/admin-student.js}"></script>
		<script type="text/javascript" th:src="@{/js/tables/student-form-validation.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
	<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
</body>

</html>
