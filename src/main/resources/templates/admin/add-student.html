<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div class="container">
  <h2>Add new Student</h2>
  <form class="form-horizontal" role="form" th:action="@{/admin/NewStudent}" th:object="${student}" method="post" id="student-form">
    <div class="form-group">
      <label for="email">UserID:</label>
      <input type="text" class="form-control"  placeholder="Enter UserID"  required th:field="*{userid}">
    </div>
    
    <div class="form-group">
      <label for="pwd">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name"  required th:field="*{name}">
    </div>
    
     <div class="form-group">
      <label for="pwd">Date of Birth:</label>
      <input type="text" class="form-control"  placeholder="Enter DOB"  required th:field="*{dob}">
    </div>
    
     <div class="form-group">
      <label>Email:</label>
      <input type="text" class="form-control"  placeholder="Enter Email" required th:field="*{email}">
    </div>
    
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" class="form-control" placeholder="Enter PhoneNumber" required th:field="*{phoneNumber}">
    </div>
    
     <div class="form-group">
      <label for="pwd">Address:</label>
      <input type="text" class="form-control"  placeholder="Enter Address" required th:field="*{address}">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter Password" required th:field="*{password}">
    </div>
    
    
    <div class="form-group">
      <label for="pwd" >Is Active:</label>
          
       <input type="text" class="form-control"  placeholder="Active"  th:field="*{enabled}" value="Active" readonly="readonly">
    
       </div>
    
     <div class="form-group">
      <label for="pwd" >Type of User:</label>
      
        <input type="text" class="form-control"  placeholder="Student"  th:field="*{type}" value="Student" readonly="readonly" >
    
      </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    

   
  </form>
</div>
<script type="text/javascript" th:src="@{/js/tables/student-form-validation.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
</body>
</html>
